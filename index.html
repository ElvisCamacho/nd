<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container " style="width: 50%; margin-top: 150px;">
        <form id="form" action="/" method="GET">
            <div class="mb-3 d-flex">
                <label>X:</label>
                <input type="number" min="1" max="50" id="x" class="form-control ms-3" placeholder="enter a number"
                    required>
            </div>
            <div class="mb-3 d-flex">
                <label>Y:</label>
                <input type="number" min="1" max="50" id="y" class="form-control ms-3" placeholder="enter a number"
                    required>
            </div>
            <div class="mb-3 d-flex">
                <label>Z:</label>
                <input type="number" min="1" max="50" id="z" class="form-control ms-3" placeholder="enter a number"
                    required>
            </div>
            <div id="content" class="m-4 "></div>
            <button type="submit" id="sub" class="w-100 btn btn-primary">Submit</button>
        </form>
    </div>

    <canvas id="canvas" width="300" height="300"></canvas>
    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>

</html>
